<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formulário - Dark">
    <link rel="stylesheet" href="Style.css">
    <title>Formulário Dark</title>
</head>
<body>
    <main class="principal">   
        <div class="left-login">
            <h1>Faça login<br>E entre para nosso time!!</h1>
            <img class="imagem-principal" src="Imagem.png" alt="Imagem do cara estudando">
        </div>
        <div class="right-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                        <label for="usuario">Usuário:</label>
                        <input type="text" name="usuario" placeholder="Digite seu usuário...">
                </div>
                <div class="textfield">
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" placeholder="Digite sua senha...">
                </div>
                <div class="textfield">
                    <label for="email">Email:</label>
                    <input type="email" name="email" placeholder="Digite seu email...">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>
    </main>
    
</body>
</html>
